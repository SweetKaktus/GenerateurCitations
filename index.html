<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de citations aléatoires</title>
    <script src="script.js" defer></script>
    <script src="citations.js" defer></script>
</head>
<body>
    <main>
        <section id="zonePresentation">
            <h1>Générateur de Citations</h1>
            <p>
                Bienvenue dans mon générateur de citations ! <br>
                Ce projet pédagogique me permet notamment de m'initier au parsing de tableau et à la manipulation de l'aléatoire en javascript.
            </p>
        </section>
        <section id="zoneCitation">
            <p><span></span></p>
            <button type="button">Générer une nouvelle citation.</button>
        </section>
    </main>
</body>
</html>
